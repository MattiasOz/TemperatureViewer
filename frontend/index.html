<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>

<script>
  // import { backendUrl } from 'env.js';
  // const backendUrl = process.env.backendUrl;
 // const backendUrl = window.env.backendUrl;

  var backendUrl = "http://192.168.0.211:3000/entries";

  async function refresh() {
    const response = await fetch(backendUrl);
    const entries = await response.json();
    const uiList = document.getElementById("testList");

    uiList.innerHTML = "";
    entries.forEach(entry => {
      const listItem = document.createElement('li');
      try {
        var date = new Date(entry.time);

        // Hours part from the timestamp
        var hours = date.getHours();

        // Minutes part from the timestamp
        var minutes = "0" + date.getMinutes();

        // Seconds part from the timestamp
        var seconds = "0" + date.getSeconds();

        // Will display time in 10:30:23 format
        var formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

        listItem.textContent = `time: ${formattedTime} temp: ${entry.temperature} humidity: ${entry.humidity} perceived temperature: ${entry.perceived_temperature}`;
      } catch (e) {
        console.log("Skipping entry");
      }
      uiList.appendChild(listItem);
    });
  }

  refresh();
</script>

<body>
    <h1>Hello World</h1>
    <p>Welcome to my app.</p>
    <button onclick="refresh();">Refresh</Button>
    <ul id="testList">
    </ul>
</body>
</html>
