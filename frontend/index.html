<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Viewer</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script src="./script.js"></script> -->
<script>
  // EDITABLE VARIABLES
  const backendUrl = "http://192.168.1.9:3000/entries";
  const updateIntervalSec = 60;
  // ==================

  var tempChart;
  var specifier = "";

  document.addEventListener('DOMContentLoaded', async function () {
    await refreshAll();

    document.getElementById("refreshButton").addEventListener('click', refreshAll);
    document.getElementById("getAllButton").addEventListener('click', setAll);
    document.getElementById("get24hButton").addEventListener('click', set24h);
    document.getElementById("get7dButton").addEventListener('click', set7d);

    setInterval(refreshAll, updateIntervalSec * 1000);
  });

  async function setAll(){
    specifier = "";
    await refreshAll();
  }

  async function set24h(){
    specifier = "/24h";
    await refreshAll();
  }

  async function set7d(){
    specifier = "/7d";
    await refreshAll();
  }

  async function refreshAll(){
    const response = await fetch(backendUrl + specifier);
    const entries = await response.json();

    updateGraph(entries);
    updatelist(entries);
  }

  function updatelist(entries) {
    const uiTable = document.getElementById("temperatureTable");

    uiTable.innerHTML = "";
    const labelsRow = uiTable.insertRow();
    labelsRow.insertCell().appendChild(document.createTextNode('Time'));
    labelsRow.insertCell().appendChild(document.createTextNode('Temperature'));
    labelsRow.insertCell().appendChild(document.createTextNode('Humidity'));
    labelsRow.insertCell().appendChild(document.createTextNode('Perceived Temperature'));

    entries.reverse().forEach(entry => {
      const tableRow = uiTable.insertRow();
      try {
        var date = new Date(entry.time * 1000);

        // Hours part from the timestamp
        var hours = date.getHours();

        // Minutes part from the timestamp
        var minutes = "0" + date.getMinutes();

        // Seconds part from the timestamp
        var seconds = "0" + date.getSeconds();

        // Will display time in 10:30:23 format
        var formattedTime = `${date.getFullYear()}/${date.getMonth()}/${date.getDate()} ${date.getHours()}:${('0'+date.getMinutes()).substr(-2)}`;

        tableRow.insertCell().appendChild(document.createTextNode(`${formattedTime}`));
        tableRow.insertCell().appendChild(document.createTextNode(`${entry.temperature.substr(0,4)} ℃`));
        tableRow.insertCell().appendChild(document.createTextNode(`${entry.humidity.substr(0,4)}%`));
        tableRow.insertCell().appendChild(document.createTextNode(`${entry.perceived_temperature.substr(0,4)} ℃`));

      } catch (e) {
        console.log("Skipping entry");
      }
    });
  }

  function updateGraph(entries) {
    const dates = entries.map(entry => new Date(entry.time * 1000));
    var timeEntries;
    if (specifier == "/24h"){
      timeEntries = dates.map(date => `${date.getHours()}:${('0'+date.getMinutes()).substr(-2)}`);
    } else {
      timeEntries = dates.map(date => `${date.getFullYear()}/${date.getMonth()}/${date.getDate()} ${date.getHours()}:${('0'+date.getMinutes()).substr(-2)}`)
    }

    const temperature = entries.map(entry => entry.temperature);
    const humidity = entries.map(entry => entry.humidity);
    const perceived_temperature = entries.map(entry => entry.perceived_temperature);

    if (tempChart) {
      tempChart.data.labels = timeEntries;
      tempChart.data.datasets[0].data = temperature;
      tempChart.data.datasets[1].data = perceived_temperature;
      tempChart.data.datasets[2].data = humidity;
      //console.log(tempChart.options.scales.B.position)
      //tempChart.options.scales.B.position = (tempChart.options.scales.B.position == 'left') ? 'right' : 'top';
      tempChart.update();
    } else {
      const ctx = document.getElementById('temperatureChart').getContext('2d');

      tempChart = new Chart(ctx, 
        {
          type: 'line',
          data: {
            labels: timeEntries,
            datasets: [
              {
                label: 'Temperature',
                color: '#ffffff',
                yAxisID: 'A',
                data: temperature,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                hidden: true
              },
              {
                label: 'Perceived Temperature',
                yAxisID: 'A',
                data: perceived_temperature,
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                fill: true
              },
              {
                label: 'Humidity',
                yAxisID: 'B',
                data: humidity,
                borderColor: 'rgba(104, 221, 123, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: {
                  color: 'white'
                }
              }
            },
            scales: {
              'A': {
                type: 'linear',
                position: 'left',
                title: {
                  display: true,
                  text: 'Temperature (℃)',
                  color: '#ffffff'
                },
                ticks: {
                  color: '#ffffff'
                },
                grid: {
                  color: "#aaaaaa"
                },
                suggestedMin: 0
              },
              'B': {
                type: 'linear',
                position: 'right',
                title: {
                  display: true,
                  text: 'Humidity (%)',
                  color: 'rgba(104, 221, 123, 1)',
                },
                min: 0,
                max: 100,
                ticks: {
                  color: 'rgba(104, 221, 123, 1)',
                },
                grid: {
                  color: "#aaaaaa"
                },
              },
              x: {
                title: {
                  display: true,
                  text: 'Time',
                  color: "#ffffff"
                },
                ticks: {
                  color: "#ffffff"
                },
                grid: {
                  color: "#aaaaaa"
                },
              }
            },
          }
        }
      );
    }
  }
</script>

<body>
    <h1>Temperature Viewer</h1>
    <button id="refreshButton">Refresh</button>
    <button id="getAllButton">All</button>
    <button id="get24hButton">Last 24 Hours</button>
    <button id="get7dButton">Last 7 days</button>
    <p>Welcome to my app.</p>
    <canvas id="temperatureChart"></canvas>
    <!-- <canvas id="§umidityChart"></canvas> -->
    <ul id="testList"></ul>
    <table id="temperatureTable"></table>
</body>
</html>
