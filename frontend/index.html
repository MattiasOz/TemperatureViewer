<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Viewer</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./script.js"></script>

<style>
  body {
    background-color: #333333;
    color: #ffffff;
  }
  table {
    border-collapse: collapse;
  }
  td {
    border: 1px solid gray;
    text-align: center;
    padding: 5px 10px;
  }
</style>

<body>
    <h1>Temperature Viewer</h1>
    <button id="refreshButton">Refresh</button>
    <button id="getAllButton">All</button>
    <button id="get24hButton">Last 24 Hours</button>
    <button id="get7dButton">Last 7 days</button>
    <button id="get30dButton">Last 30 days</button>
    <canvas id="temperatureChart"></canvas>
    <ul id="testList"></ul>
    <table id="temperatureTable"></table>
</body>
</html>
